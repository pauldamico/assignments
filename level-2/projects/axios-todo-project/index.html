<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <div>
      <form class="todo-form" name="todoForm">
        <h1 class="todo-title">Customer Trip Tracker</h1>
        <div class="todo-div">
          <section>Customer Name</section>
          <input id="title-input" type="text" name="title" required/>
          <section>Price</section>
          <input id="price-input"  type="number" name="price" required/>
          <section>Trip Information</section>
          <textarea id="description-input"  type="text" name="description" required></textarea>
          <section>Image URL</section>
          <input id="image-input"  type="text" name="imgurl" required/>
        </div>
        <div class="todo-button-div">
          <input class="todo-button" type="submit" value="Add to List">
        </div>
      </form>

      <button class="remove-all" id="remove-all">Remove All</button>
    </div>
    <div class="todo-list-div">
      <h1>List of Customer Trips</h1>
      <ul class ="todo-list-container" id="todo-list-container"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
